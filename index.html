<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>practice</title>
    <style type="text/css">
        .m-demo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            margin: -200px;
            perspective: 1000px;
            cursor: default;
        }

        .m-demo .box {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 5s 15s linear infinite both;
        }

        .m-demo .box>div {
            position: absolute;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: 2px solid rgba(0, 0, 0, 0);
            background: rgba(0, 0, 0, 0);
            border-color: rgba(0, 0, 0, 0.8);
            transition: 1s linear;
            text-align: center;
            line-height: 400px;
            font-size: 50px;
        }

        .m-demo .box .top {
            animation: top 2s 2s linear both;
        }

        .m-demo .box .bottom {
            animation: bottom 2s 4s linear both;
        }

        .m-demo .box .left {
            animation: left 2s 6s linear both;
        }

        .m-demo .box .right {
            animation: right 2s 8s linear both;
        }

        .m-demo .box .back {
            animation: back 2s 10s linear both;
        }

        .m-demo .box .front {
            animation: front 2s 12s linear both;
        }

        .m-demo:hover .box>div {
            border-color: rgba(0, 0, 0, 0);
            color: #fff;
        }

        .m-demo:hover .box .top {
            background: url(my.gif);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 400px;
        }

        .m-demo:hover .box .bottom {
            background: url(my.gif);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 400px;
        }

        .m-demo:hover .box .left {
            background: url(my.gif);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 400px;
        }

        .m-demo:hover .box .right {
            background: url(my.gif);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 400px;
        }

        .m-demo:hover .box .front {
            background: url(my.gif);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 400px;
        }

        .m-demo:hover .box .back {
            background: url(my.gif);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 400px;
        }

        @keyframes rotate {
            100% {
                transform: rotate3d(1, 1, 1, 360deg);
            }
        }

        @keyframes top {
            100% {
                transform: rotateX(90deg) translateZ(200px);
            }
        }

        @keyframes bottom {
            100% {
                transform: rotateX(-90deg) translateZ(200px);
            }
        }

        @keyframes left {
            100% {
                transform: rotateY(-90deg) translateZ(200px);
            }
        }

        @keyframes right {
            100% {
                transform: rotateY(90deg) translateZ(200px);
            }
        }

        @keyframes front {
            100% {
                transform: translateZ(200px);
            }
        }

        @keyframes back {
            100% {
                transform: rotateY(180deg) translateZ(200px);
            }
        }
    </style>
</head>

<body>
    <div class="m-demo">
        <div class="box">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="front"></div>
            <div class="back"></div>
        </div>
    </div>

</body>

</html>
